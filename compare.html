<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Player Tracker Web App</title>
    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html"><strong>NBA Player Tracker Web App</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="compare.html">Compare <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html">Teams</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center my-5">
		<h1 class="mb-5 main-heading"><strong>Compare players</strong></h1>
	</div>

    <div class="bg-dark shadow mb-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <form class="p-4"
                        style="background-color: #ffffff; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);">
                        <div class="row">
                            <!-- player 1 -->
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First name</label>
                                    <input type="text" class="form-control" id="playerFirst1" aria-describedby="emailHelp"
                                        placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Last name</label>
                                    <input type="text" class="form-control" id="playerLast1" placeholder="Last name">
                                </div>
                            </div>

                            <!-- player 2 -->
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First name</label>
                                    <input type="text" class="form-control" id="playerFirst2" aria-describedby="emailHelp"
                                        placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Last name</label>
                                    <input type="text" class="form-control" id="playerLast2" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <br>

                        <button id="players-button" type="submit" class="btn btn-danger w-100">Submit</button>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <!-- no player found -->
	<h3 id="no-players" style="color: #c9082a; font-weight: 200; display: none;" class="text-center mb-5">Invalid query</h3>

    <!-- players-profile
    p1-name
    p1-team
    p1-ppg
    p1-rpg
    p1-apg
    p1-fg -->

    <div class="container" id="players-profile" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="p1-name">Lebron James</h5>
                        <p id="p1-team" class="text-center" style="color: #17408b; font-weight: 600; font-size: 17px;">Chicago Bulls</p>
    
                        <hr>
    
                        <div class="row mb-3">
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>PPG</strong></h5>
                                <h6 id="p1-ppg" class="text-center">27.3</h6>
                            </div>
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>RPG</strong></h5>
                                <h6 id="p1-rpg" class="text-center">13.4</h6>
                            </div>
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>APG</strong></h5>
                                <h6 id="p1-apg" class="text-center">9</h6>
                            </div>
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>GP</strong></h5>
                                <h6 id="p1-fg" class="text-center">39%</h6>
                            </div>
                        </div>
                                                    
                        <p>
                            <button id="collapseButton" class="btn btn-primary w-100" type="button">
                                Show more stats
                            </button>
                        </p>			
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center" id="p2-name">Lebron James</h5>
                        <p id="p2-team" class="text-center" style="color: #17408b; font-weight: 600; font-size: 17px;">Chicago Bulls</p>
    
                        <hr>
    
                        <div class="row mb-3">
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>PPG</strong></h5>
                                <h6 id="p2-ppg" class="text-center">27.3</h6>
                            </div>
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>RPG</strong></h5>
                                <h6 id="p2-rpg" class="text-center">13.4</h6>
                            </div>
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>APG</strong></h5>
                                <h6 id="p2-apg" class="text-center">9</h6>
                            </div>
                            <div class="col-3">
                                <h5 class="text-center mb-3" style="color: #c9082a;"><strong>GP</strong></h5>
                                <h6 id="p2-fg" class="text-center">39%</h6>
                            </div>
                        </div>

                        <p>
                            <button id="collapseButton" class="btn btn-primary w-100" type="button">
                                Show more stats
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap 4.5 JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <!-- custom script -->
    <script src="js/script.js"></script>
</body>

</html>
