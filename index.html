<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NBA Player Tracker Web App</title>
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
		rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
		<div class="container">
			<a class="navbar-brand" href="index.html"><strong>NBA Player Tracker Web App</strong></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="compare.html">Compare</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="teams.html">Teams</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="text-center my-5">
		<h1 class="mb-5 main-heading"><img class="mb-2 img-logo" src="img/logo.png" alt=""> 
			<strong>NBA Player Tracker Web App</strong>
		</h1>
	</div>

	<div class="bg-dark shadow mb-5 py-4">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-2 col-xs-3"></div>
				<div class="col-md-8 col-sm-8 col-xs-7">
					<h2 class="font-light text-center mb-4"><strong>Enter the player's full name</strong></h2>
					<form class="form-inline d-flex justify-content-center">
						<label class="sr-only" for="fullName">Full name</label>
						<input required type="text" class="form-control mb-2 mr-sm-2 player-input" id="firstName1"
							placeholder="First name">
						<input required type="text" class="form-control mb-2 mr-sm-2 player-input" id="lastName1"
							placeholder="Last name">

						<button type="button" class="btn btn-danger mb-2" id="player-button">
							Submit
						</button>
					</form>
				</div>
				<div class="col-md-2 col-sm-2 col-xs-3"></div>
			</div>
		</div>
	</div>

	<!-- no player found -->
	<h3 id="no-player" class="text-center mb-5 error-style">No player found</h3>

	<!-- player profile -->
	<div class="container" id="player-profile" style="display: none;">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="d-flex justify-content-center mb-5">
					<div class="card w-100">
						<div class="card-body">
							<h5 id="full-name" class="card-title text-center"><strong>Lebron James</strong></h5>
							<p id="team" class="text-center team-p">Chicago Bulls</p>

							<hr>

							<div class="row mb-3">
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>PPG</strong></h5>
									<h6 id="ppg" class="text-center">27.3</h6>
								</div>
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>RPG</strong></h5>
									<h6 id="rpg" class="text-center">13.4</h6>
								</div>
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>APG</strong></h5>
									<h6 id="apg" class="text-center">9</h6>
								</div>
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>GP</strong></h5>
									<h6 id="fg" class="text-center">39%</h6>
								</div>
							</div>	
							
							<!-- <hr> -->

							<div class="row mb-3">
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>MIN</strong></h5>
									<h6 id="min" class="text-center">27.3</h6>
								</div>
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>FGM</strong></h5>
									<h6 id="fgm" class="text-center">13.4</h6>
								</div>
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>FGA</strong></h5>
									<h6 id="fga" class="text-center">9</h6>
								</div>
								<div class="col-3">
									<h5 class="text-center mb-3 text-red"><strong>FG%</strong></h5>
									<h6 id="fg-pct" class="text-center">39%</h6>
								</div>
							</div>	
							<p>
								<button id="collapseButton" class="btn btn-primary w-100" type="button"
									data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
									aria-controls="collapseExample">
									Last 3 games
								</button>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<ul id="test-ul">
	</ul>

	<!-- collapse -->
	<div class="collapse" id="collapseExample">
		<div class="bg-dark">
			<div id="table-container" class="container py-4">
				<h5 class="font-light mb-3"><strong>Last 3 games</strong></h5>
				<table class="table w-100">
					<thead class="thead-dark">
						<tr>
							<th scope="col">GAME DATE</th>
							<th scope="col">VS</th>
							<th scope="col">PTS</th>
							<th scope="col">REB</th>
							<th scope="col">AST</th>
							<th scope="col">STL</th>
							<th scope="col">MIN</th>
							<th scope="col">FG%</th>
						</tr>
					</thead>
					<tbody id="player-table">
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap 4.5 JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>
	<!-- custom script -->
	<script src="js/script.js"></script>
</body>

</html>
